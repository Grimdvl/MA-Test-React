<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="basket">
        <i class='bx bx-basket basket-img'></i>
        <span class="basket-counter"></span>
    </div>

    <section class="products"></section>

    <div class="modal">
        <h1 class="modal-title">Wish List</h1>
        <button class="modal--close">x</button>
        <p class="modal__sum">
            Sum:
            <span class="modal__sum-count">0</span>
        </p>
        <div class="modal__products">
            <h2 class="modal__products-empty">Your wish list is empty</h2>
        </div>
    </div>

    <div class="overflow"></div>

    <div class="spinner">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
